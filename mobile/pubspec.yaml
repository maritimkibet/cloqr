name: cloqr
description: Privacy-first campus social matching platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  
  # State Management
  provider: ^6.1.2
  
  # Networking
  http: ^1.2.2
  socket_io_client: ^2.0.3+1
  
  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  
  # Image
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # Utils
  uuid: ^4.5.1
  intl: ^0.19.0
  url_launcher: ^6.3.1
  
  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#0A1628"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
